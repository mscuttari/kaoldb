name: Publish OSSRH
on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Grant Permission to Execute
        run: chmod +x gradlew
      - name: Publish Library
        env:
          ossrhUser: ${{ secrets.OSSRH_USER }}
          ossrhPassword: ${{ secrets.OSSRH_PASSWORD }}
          signingKeyId: ${{ secrets.OSSRH_GPG_KEY_ID }}
          signingKey: ${{ secrets.OSSRH_GPG_SECRET_KEY }}
          signingPassword: ${{ secrets.OSSRH_GPG_SECRET_KEY_PASSWORD }}
        run: ./gradlew uploadArchives